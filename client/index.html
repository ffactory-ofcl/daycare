<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Main</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="main.css">
	<script src="main.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
</head>

<body>
	<script>
		var app = Elm.Main.init();

		function dragover(ev) {
			ev.preventDefault();
		}

		function drop(ev) {
			ev.preventDefault();
			alert(ev.dataTransfer.getData("ContentKey"));
		}

		function drag(ev) {
			ev.dataTransfer.setData("ContentKey", ev.target.id);
		}

		function keydown(e, app) {
			if (e.ctrlKey && e.keyCode == 13) {
				app.ports.submitEditPort.send(null);
			}
		}

		app.ports.editingPort.subscribe(function () {
			// alert("start editing")
			requestAnimationFrame(() => {
				let list = document.getElementsByTagName("textarea");
				for (let textarea of list) {
					textarea.addEventListener("keydown", function () {
						keydown(event, app);
					});
				}
			});
		});
	</script>
</body>

</html>
